<!DOCTYPE html>
<html>
<head>
	<title>Contact form</title>
	<link  rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='style.css')}}" >
	<!--  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1"> -->

</head>
<body>
  {% with messages=get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="msg">
<!-- <div class="alert alert-warning alert-dismissible fade show" role="alert"> -->
      <span> {{ message }}</span>
  <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
    <!-- <span aria-hidden="true">&times;</span> -->
  <!-- </button> -->
</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
	<div class="title">
   <h1>CONTACT FORM</h1>
  </div>
<div class="box">
  <form action="/" method="post">
    <input type="text" name="firstname" class="form-control" placeholder=" First Name" required><br>
    <input type="text" name="lastname" class="form-control" placeholder=" Last Name" required><br>
    <input type="email" name="email" class="form-control" placeholder=" Email Id" required><br>
    <input type="password" name="password" class="form-control" placeholder=" Password" required><br>
    <input type="Phone no." name="phone" class="form-control" placeholder=" Phone No." required><br>
    <input type="submit" name="" class="form-control submit" value="SUBMIT">
  </form>
</div>
	
</body>
</html>
